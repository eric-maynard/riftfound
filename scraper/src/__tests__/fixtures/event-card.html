<!DOCTYPE html>
<html>
<body>
<!-- Single event card fixture from Riftbound -->
<div data-slot="card" class="bg-card" data-testid="eventCard-269198">
  <div class="relative h-40 bg-muted">
    <div class="absolute top-2.5 left-2.5 z-10">
      <span data-slot="badge" class="badge">Upcoming</span>
    </div>
    <div class="absolute inset-0">
      <img alt="Tuesday Evening Nexus Nights - 1v1" src="https://storage.googleapis.com/spicerack_media/game_images/riftbound_logo.png"/>
    </div>
  </div>
  <div data-slot="card-content" class="p-6">
    <h3 class="text-2xl font-display" data-testid="eventCard-text-title">Tuesday Evening Nexus Nights - 1v1</h3>
    <div class="flex items-center justify-between gap-2 bg-accent/50 mb-4 px-2 py-1">
      <div class="flex items-center gap-2">
        <svg class="lucide lucide-calendar h-4 w-4"></svg>
        <span class="text-sm" data-testid="eventCard-text-date">Dec 9, 2025</span>
      </div>
      <div class="flex items-center gap-2">
        <svg class="lucide lucide-clock h-4 w-4"></svg>
        <span class="text-sm" data-testid="eventCard-text-time">7:30 AM (UTC)</span>
      </div>
    </div>
    <div class="flex flex-col gap-2">
      <div class="flex items-center gap-1">
        <svg class="lucide lucide-users h-4 w-4"></svg>
        <span class="text-sm">7<!-- --> <!-- -->Players</span>
      </div>
      <div class="flex items-center gap-1">
        <svg class="lucide lucide-trophy h-4 w-4"></svg>
        <span class="text-sm">Constructed</span>
      </div>
      <div class="flex items-center gap-1">
        <svg class="lucide lucide-map-pin h-4 w-4"></svg>
        <span class="text-sm" data-testid="eventCard-text-storeName">NSW, AU</span>
      </div>
      <div class="flex items-center gap-1">
        <svg class="lucide lucide-store h-4 w-4"></svg>
        <span class="text-sm">The Hobby Cave</span>
      </div>
    </div>
  </div>
  <div data-slot="card-footer" class="p-6 pt-0">
    <div class="flex items-center justify-between">
      <span class="font-bold" data-testid="eventCard-text-entryFee">A$13.00</span>
    </div>
  </div>
</div>
</body>
</html>
