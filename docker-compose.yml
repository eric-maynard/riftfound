services:
  postgres:
    image: postgres:16-alpine
    container_name: riftfound-db
    environment:
      POSTGRES_USER: riftfound
      POSTGRES_PASSWORD: localdevpassword
      POSTGRES_DB: riftfound
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U riftfound"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Photon geocoder - run with: docker compose --profile geocoding up -d
  # First run downloads ~8GB (US extract)
  photon:
    build:
      context: ./infrastructure/photon
      dockerfile: Dockerfile
    container_name: riftfound-photon
    profiles:
      - geocoding
    ports:
      - "2322:2322"
    volumes:
      - photon_data:/photon/photon_data
    environment:
      - PHOTON_COUNTRY=us
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2322/api?q=test"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 300s

volumes:
  postgres_data:
  photon_data:
